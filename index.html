         {

         .settings label
         {
         display: block;
         position: absolute;
         right: 0;
         left: 0;
         width: 120px;
         height: 40px;
         margin: 10px auto;
         background-color: #77b5fe;
         border-radius: 56px;
         transform: translateY(-50%);
         cursor: pointer;
         transition: 0.3s ease background-color;
         overflow: hidden;
         }
         #star
         {
         position: absolute;
         top: 7px;
         left:10px;
         width: 20px;
         height: 0px;
         background-color: yellow;
         transform: scale(1);
         transition: 0.3s ease top, 0.3s ease left, 0.3s ease transform, 0.3s ease background-color;
         z-index: 1;
         }
         #star-1
         {
         position: relative;
         }
         #star-2
         {
         position: absolute;
         transform: rotateZ(36deg);
         }
         .star
         {
         top: 0;
         left: -7px;
         font-size: 45px;
         line-height: 28px;
         color: #fafd0f;
         transition: 0.3s ease color;
         }
         #moon
         {
         position: absolute;
         bottom: -52px;
         right: 10px;
         width: 32.5px;
         height: 30px;
         background-color: #fff;
         border-radius: 50%;
         transition: 0.3s ease bottom;
         }
         #moon:before
         {
         content: "";
         position: absolute;
         top: -7px;
         left: -17px;
         width: 40px;
         height: 40px;
         background-color:#03a9f4;
         border-radius: 50%;
         transition: 0.3s ease background-color;
         }

         background-color: #000;

         top: 7.5px;
         left: 75px;

         background-color: yellow;
         }

         {
         color: gold;
         }
         #toggle_checkbox:checked + label #moon

         bottom: 8px;
         }
         #toggle_checkbox:checked + label #moon:before
         {
         background-color: #000;
         }

      <script>
         function setCookie(cname,cvalue,exdays) {
         var d = new Date();
         d.setTime(d.getTime() + (exdays*24*60*60*1000));
         var expires = "expires=" + d.toGMTString();
         document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
         }
         
         function setCookieS(cname,cvalue,exdays) {
         var d = new Date();
         d.setTime(d.getTime() + (exdays*1000));
         var expires = "expires=" + d.toGMTString();
         document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
         }
         
         function setCookieM(cname,cvalue,exdays) {
         var d = new Date();
         d.setTime(d.getTime() + (exdays*1000*60));
         var expires = "expires=" + d.toGMTString();
         document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
         }
         
         function setCookieH(cname,cvalue,exdays) {
         var d = new Date();
         d.setTime(d.getTime() + (exdays*1000*3600));
         var expires = "expires=" + d.toGMTString();
         document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
         }
         
         function getCookie(cname) {
         var name = cname + "=";
         var decodedCookie = decodeURIComponent(document.cookie);
         var ca = decodedCookie.split(';');
         for(var i = 0; i < ca.length; i++) {
         var c = ca[i];
         while (c.charAt(0) == ' ') {
         c = c.substring(1);
         }
         if (c.indexOf(name) == 0) {
         return c.substring(name.length, c.length);
         }
         }
         return "";
         }
         song = new Audio(getCookie('music'))
         song.play();
         song.loop=true;
      </script>

      <script>
         function buildIt(type,money,mont,time,tity){
         if(getCookie("Coins")>=money){
         choice=confirm("Do You Want To Build A "+type+" For "+money+" "+mont+" ?")
         if(choice===true){
           var nob;
           if(getCookie(type+"s")===""){
            nob=0;
           }
           else{
           nob=parseInt(getCookie(type+"s"))
           }
          setCookie(type+"s",nob+1,35600);
         if(mont==="coins"){
         setCookie("Coins",getCookie("Coins")-money,35600);
         document.getElementById('ucoins').innerHTML="Coins: "+getCookie('Coins');
         }
         else if(mont==="gems"){
         setCookie("Gems",getCookie("Gems")-money,35600);
         document.getElementById('ugems').innerHTML="Gems: "+getCookie('Gems');
         
         }
         if(tity==="s"){
          setCookieS("NoBuild",true,time)
          setCookieS("Current_Build",type,time);
          go = new Date();
          go=go.getTime()+(time*1000);
          setCookieS("Current_BT",go,time);
         }
         else if(tity==="m"){
          setCookieM("NoBuild",true,time)
          setCookieM("Current_Build",type,time);
          go = new Date();
          go=go.getTime()+(time*60000);
          setCookieM("Current_BT",go,time);
         }
         else if(tity==="h"){
          setCookieH("NoBuild",true,time)
          setCookieH("Current_Build",type,time);
          go = new Date();
          go=go.getTime()+(time*3600000);
          setCookieH("Current_BT",go,time);
          }
          
          document.getElementById("infra").style.display="none";
         document.getElementById("NoBuild").style.display="block";
         }
         }
         else{
         if(mont==="coins"){
         alert("You are short Of "+(money-getCookie("Coins")).toString()+" Coins to build A "+type+" !");
         }
         else if(mont==="gems"){ 
         alert("You are short Of "+(money-getCookie("Gems")).toString()+" Gems to build A "+type+" !");
         }
         }
         }

           if(((getCookie('Current_BT')-new Date().getTime())/1000)<60&&((getCookie('Current_BT')-new Date().getTime())/1000)>0){
